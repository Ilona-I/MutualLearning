<head>
  <meta charset="UTF-8">

        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <title>Article</title>
</head>
<body>

<!-- Початок роботи з меню -->
<nav class="navbar  navbar-expand-lg navbar-light menu_background">

  <img class="logo" src="../../file/logo.png" alt="Manual Learning">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="n1avbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active menu_button">
        <a class="nav-link menu_button_text " href="#">ГОЛОВНА</a>
      </li>
      <li class="nav-item  menu_button">
        <a class="nav-link menu_button_text " href="#">СТАТТІ</a>
      </li>
      <li class="nav-item menu_button">
        <a class="nav-link menu_button_text" href="#">ТЕСТИ</a>
      <li class="nav-item menu_button">
        <div>
          <button class="btn"
                  style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: #094D92; color: white">
            Створити статтю
          </button>
          <button class="btn"
                  style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: transparent; color: #094D92; border-color: #094D92; ">
            Задати питання
          </button>
        </div>
      </li>
      <li>
        <div class="btn-group" style="margin-left: 50px;">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
            <img src="../../file/profile.png" alt="Profile" width="40" height="40">
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Мій профіль</a>
            <a class="dropdown-item" href="#">Оформити підписку</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Вийти</a>
          </div>
        </div>
      </li>
    </ul>
  </div>

</nav>
<!-- Кінець роботи з меню -->

<div>
  <div class="article_block">
    <h4 id="testTitle"></h4>
    <h6>Максимальна оцінка: <span id="maxMark"></span></h6>


    <p>Попередні спроби (<span id="ownAttemptsNumber"></span>): </p>
    <div style="max-height: 400px; overflow: auto;">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>№ спроби</th>
          <th>Дата й час початку:</th>
          <th>Дата й час завершення:</th>
          <th>Отримана оцінка:</th>
        </tr>
        </thead>
        <tbody id="ownAttemptsTableBody">


        </tbody>
      </table>
    </div>

    <button class="btn btn-dark">Розпочати спробу</button>


    <hr>

    <div id="creatorBlock">
      <h6>Кількість осіб, що пройшли тест: <span id="userCount"></span></h6>
      <h6>Середня оцінка: <span id="userAverageMark"></span></h6>
      <div id="creatorInfo" style="margin-top: 20px; max-height: 600px; overflow: auto;">

      </div>


      <button class="btn btn-dark" style="margin-top: 30px;">Редагувати тест</button>
      <!-- Початок кнопки видалення тесту -->
      <div>
        <button type="button" class="btn btn-danger" style=" margin-top: 10px;" data-toggle="modal"
                data-target="#removeTestModal">
          Видалити тест
        </button>

        <div class="modal fade" id="removeTestModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="removeTestModalLabel">Видалення тесту</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Ви дійсно бажаєте видалити цей тест?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Кінець кнопки видалення тесту -->
    </div>


  </div>

</div>


<script src="../../js/test/info/loadDataTestInfo.js"></script>
<script src="../../js/util/util.js"></script>
</body>
</html>
