<div class="article_block">
  <h4>Тест</h4>

         style="font-size: large"
         placeholder="Test title">
  <div>
    <hr>
    <div id="questions">
      <!-- Початок питання -->


    </div>

      <button type="button" class="btn btn-secondary" style="width: 100%; margin-top: 10px;"

      </button>

           aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-header">

                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Ви дійсно бажаєте скасувати зміни?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Продовжити
                редагування
              </button>
              <button onclick="document.location='testInfo.html'" type="button" class="btn btn-primary">Скасувати зміни</button>
            </div>
          </div>
        </div>
      </div>
