<div class="article_block">
  <input type="text" class="form-control input_info" value="Title" style="font-size: large" placeholder="Test title">
  <div class="row" style="margin-top: 20px; margin-left: 30px;">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Встановити максимальну кількість спроб:</label>
    </div>
    <input class="form-control input_info" style="width: 50px; margin-left: 30px; margin-top: -8px;" type="number" min="1" value="1">
  </div>

  <div>
    <hr>
    <!-- Початок питання -->
     <div style="border-color: #949393; border-style: solid; border-width: 1px; padding: 20px;  background-color: #eeeeff">
       <textarea class="form-control input_info" placeholder="Question">question1</textarea>
       <div style="margin-top: 10px;">
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
           <label class="custom-control-label" for="customRadio1">Один варіант відповіді</label>
         </div>
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
           <label class="custom-control-label" for="customRadio2">Декілька варіантів відповіді</label>
         </div>
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
           <label class="custom-control-label" for="customRadio3">Власна відповідь</label>
         </div>
       </div>

    <!-- Початок варіантів відповідей -->
    <div style="width: 100%; padding: 20px;">
      <!-- Початок варіанту відповіді -->
      <div class="row" style="width: 100%;">
        <div style="width: 80%">
          <p>Текст відповіді:</p>
          <textarea class="form-control input_info" placeholder="Answer"> </textarea>
          <p>Оцінка: <input class="form-control input_info" type="number" value="0"></p>
        </div>
        <button class="btn btn-primary">Видалити</button>
      </div>
      <!-- Кінець варіанту відповіді -->

      <div>
        <button class="btn">Додати варіант відповіді</button>
      </div>
    </div>
    <!-- Кінець  варіантів відповідей -->
     </div>

    <div>
      <button class="btn">Додати питання</button>
    </div>
