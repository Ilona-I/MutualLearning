  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</head>
<body>

<!-- Початок роботи з меню -->
<nav class="navbar  navbar-expand-lg navbar-light menu_background">

  <img class="logo" src="../../file/logo.png" alt="Manual Learning">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="n1avbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active menu_button">
        <a class="nav-link menu_button_text " href="#">ГОЛОВНА</a>
      </li>
      <li class="nav-item  menu_button">
        <a class="nav-link menu_button_text " href="#">СТАТТІ</a>
      </li>
      <li class="nav-item menu_button">
        <a class="nav-link menu_button_text" href="#">ТЕСТИ</a>
      <li class="nav-item menu_button">
        <div>
          <button class="btn"
                  style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: #094D92; color: white">
            Створити статтю
          </button>
          <button class="btn"
                  style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: transparent; color: #094D92; border-color: #094D92; ">
            Задати питання

            <img src="../../file/profile.png" alt="Profile" width="40" height="40">
          </button>

<!-- Кінець роботи з меню -->

<div class="article_block">
  <h4>Тест</h4>
  <input type="text" class="form-control input_info" value="Title" style="font-size: large"
         placeholder="Test title">
  <div class="row" style="margin-top: 20px; margin-left: 30px;">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Встановити максимальну кількість
        спроб:</label>
    </div>
    <input class="form-control input_info" style="width: 100px; margin-left: 30px; margin-top: -8px;"
           type="number" min="1" value="1">
  </div>
  <div class="custom-control custom-checkbox" style="margin-left: 30px;">
    <input type="checkbox" class="custom-control-input" id="customCheck2">
    <label class="custom-control-label" for="customCheck2">Показувати правильні відповіді після проходження</label>
  </div>
  <div>
    <hr>
    <!-- Початок питання -->
    <div
        style="border-color: #949393; margin-top: 10px; border-style: solid; border-width: 1px; padding: 20px;  background-color: #eeeeff">
      <h6>Питання №1</h6>
      <button class="btn btn-danger" style="height: 40px; float: right; margin-top: -38px;">
        Видалити
      </button>
      <textarea class="form-control input_info" placeholder="Question">question1</textarea>
      <div style="margin-top: 10px; margin-left: 5px;">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"
                 checked>
          <label class="custom-control-label" for="customRadio1">Один варіант відповіді</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Декілька варіантів
            відповіді</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio3">Власна відповідь</label>
        </div>
      </div>

      <!-- Початок варіантів відповідей -->
      <div style="width: 100%; padding: 20px;">
        <!-- Початок варіанту відповіді -->
        <div class="row" style="width: 100%; background-color: #e4e7ec; ">
          <div style="width: 80%; padding: 20px;">
            <h6>Варіант відповіді:</h6>
            <div>
              <p>Текст варіанту відповіді:</p>
              <textarea class="form-control input_info" placeholder="Answer"> </textarea>
            </div>
            <div class="row" style="margin-top: 20px; margin-left: 10px;">
              <p>Оцінка: </p>
              <input class="form-control input_info" min="0" type="number" value="0"
                     style="width: 100px; margin-left: 20px; margin-top: -10px;">
            </div>

          </div>
          <div
              style="padding: 20px; border-left-color: #d2cece; border-left-style: solid; border-left-width: 1px;">
            <button class="btn btn-danger" style="height: 40px;">Видалити</button>
          </div>

        </div>
        <!-- Кінець варіанту відповіді -->

        <div style="margin-top: 20px;">
          <button class="btn btn-dark">Додати варіант відповіді</button>
        </div>
      </div>
      <!-- Кінець  варіантів відповідей -->
    </div>
    <!-- Кінець питання-->
    <div style="margin-top: 20px;">
      <button class="btn btn-light">Додати питання</button>
    </div>
    <hr>
  </div>


  <div style="width: 100%;">
    <button class="btn btn-success" style="width: 100%;">Зберегти тест</button>
    <!-- Початок кнопки скасування змін -->
    <div>
      <button type="button" class="btn btn-secondary" style="width: 100%; margin-top: 10px;" data-toggle="modal" data-target="#cancelChangesModal">
        Скасувати зміни
      </button>

      <div class="modal fade" id="cancelChangesModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cancelChangesModalLabel">Скасувати зміни</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Ви дійсно бажаєте скасувати зміни?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Продовжити редагування</button>
              <button type="button" class="btn btn-primary">Скасувати зміни</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Кінець кнопки скасування змін -->


  </div>
</div>

<br>
</body>
</html>
