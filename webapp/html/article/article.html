    </div>
    <!-- Кінець списку міток -->

    <!-- Початок тіла статті -->

    </div>

    </div>
    <br>
    <!-- Кінець тіла статті -->
  </div>
  <!-- Кінець блоку статті -->

      <h6>Творці</h6>

      </div>

    <!-- Кінець блоку з учасниками -->

  </div>
<hr>
  <div id="saveComment" hidden>

  </div>
