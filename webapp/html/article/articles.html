<body>

<!-- Кінець роботи з меню -->

<!-- Початок роботи з статтям-->

  <!-- Початок роботи з параметрами відображених статей-->
  <div class="row" style="margin-top: 20px;">
    <!-- Початок роботи з фільтрацією -->
    <div class="dropdown" style="margin-left: 50px; width: 50px;">
      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="width: 200px">
        Фільтрація
      </button>
      <div id="dropdown-menu" onclick="event.stopPropagation();" class="dropdown-menu" aria-labelledby="dropdownMenuButton"
           style="width: 850px;padding: 30px 10px 30px 30px;">
        <div class="row" style="width: 100%; ">
          <!-- Початок блоку міток -->
          <div id="markBlockFiltration"
               style="width: 74%; margin-left: 10px; border-width: 1px; border-style: solid; border-color: #d5d5ea; padding: 30px 40px 40px;">
            <!-- Початок роботи з блоком пошуку міток-->
            <div class="row">
            <input onkeyup="displayMarksArticles()" id="searchMarkLineArticles" type="text" style="height: 30px;  width: 60%;" class="form-control"
                   placeholder="Search mark...">
            <!-- Кінець роботи з блоком пошуку міток-->
            <!-- Початок роботи з кнопками-->
              <button class="btn btn-info" onclick="checkAllMarks()" type="button"
                      style="font-size: small; margin-left:10px; padding-top: 2px; padding-bottom: 2px;">Обрати все
              </button>
              <button class="btn btn-dark" onclick="uncheckAllMarks()"
                      style="font-size: small;margin-left:10px;  padding-top: 2px; padding-bottom: 2px;">Скинути все
              </button>
            </div>
            <!-- Кінець роботи з кнопками-->
            <!-- Початок блоку з списком міток -->
            <div id="markListArticles" class="row" style="margin-top: 15px; margin-left: -50px; max-height: 400px; overflow-y: auto">

            </div>
            <!-- Кінець блоку з списком міток -->
            <p style="color: #555555; font-size: xx-small; font-style: italic">*відображення статей, які мають принаймні одну мітку з обраних. Для перегляду статей, що не мають міток небхідно скинути всі мітки</p>
          </div>
          <!-- Кінець блоку міток -->
          <div style="width: 24%;">
          <!-- Початок блоку з типом статті -->
          <div style="border-width: 1px; border-style: solid; border-color: #d5d5ea; margin-left: 15px;  padding: 20px;">
            <div class="form-check form-check" onclick="checkAllArticleTypes()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                     id="inlineRadio1ArticleTypeAll"
                     value="all" checked="checked">
              <label class="form-check-label" for="inlineRadio1ArticleTypeAll">Все</label>
            </div>
            <div class="form-check form-check" onclick="checkArticles()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                     id="inlineRadio2ArticleTypeArticle"
                     value="article">
              <label class="form-check-label" for="inlineRadio2ArticleTypeArticle">Статті</label>
            </div>
            <div class="form-check form-check" onclick="checkQuestions()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                     id="inlineRadio3ArticleTypeQuestion"
                     value="question">
              <label class="form-check-label" for="inlineRadio3ArticleTypeQuestion">Питання</label>
            </div>
          </div>
          <!-- Кінець блоку з типом статті -->
          <!-- Початок роботи з фільтрацією (усі статті, власні, збережені) -->
          <div id="blockOwner" style="border-width: 1px; border-style: solid; border-color: #d5d5ea; margin-top: 15px; margin-left: 15px; padding: 20px;">
            <div class="form-check form-check" onclick="checkAllOwners()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                     id="inlineRadio1OwnerAll"
                     value="all" checked="checked">
              <label class="form-check-label" for="inlineRadio1OwnerAll">Усі</label>
            </div>
            <div class="form-check form-check" onclick="checkOwn()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                     id="inlineRadio2OwnerOwn"
                     value="own">
              <label class="form-check-label" for="inlineRadio2OwnerOwn">Власні</label>
            </div>
            <div class="form-check form-check" onclick="checkLiked()">
              <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                     id="inlineRadio3OwnerSaved"
                     value="saved">
              <label class="form-check-label" for="inlineRadio3OwnerSaved">Вподобані</label>
            </div>
          </div>
          <!-- Кінець роботи з фільтрацією (усі статті, власні, збережені) -->
            <div style="margin-left: 15px; margin-top: 15px; width: 92%;">
              <button onclick="setFilter()" class="btn btn-primary" style="width: 100%;">Застосувати</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Кінець роботи з фільтрацією  -->

    <!-- Початок роботи з пошуком -->
    <div class="row" style="width: 600px; margin-left: 25%;">
      <div style="width: 30%">
        <select class="form-control" id="searchType">
          <option value="by_title">За заголовком</option>
          <option value="by_login">За логіном автора</option>
        </select>
      </div>
      <div style="margin-left: 5px; width: 40%">
        <input id="searchArticle" type="text" class="form-control"
               placeholder="Search...">
      </div>
      <div style="margin-left: 5px; width: 10%;">
          <button onclick="searchArticles()" class="btn btn-light">Знайти</button>
      </div>
      <div id="cancelSearchArticles" style="margin-left: 20px; width: 5%;" hidden>
        <button onclick="cancelSearchArticles()"
                style="border-color: transparent; background-color: transparent; font-size: large;">&#10539;</button>
      </div>
    </div>
    <!-- Кінець роботи з пошуком -->

    <!-- Початок роботи з сортуванням -->
    <div class="row" style="margin-left: 10%;">
      <!-- Початок роботи з типом сортування -->
      <div>
        <select onchange="setFilter()" class="form-control" id="sort">
          <option value="by_new">Спочатку новіші</option>
          <option value="by_popular">Спочатку популярні</option>
        </select>
      </div>
      <!-- Кінець роботи з типом сортування -->
    </div>
    <!-- Кінець роботи з сортуванням -->
  </div>
  <!-- Кінець роботи з параметрами відображених статей-->
</div>
  <!-- Початок роботи з списком статей -->

  </div>
