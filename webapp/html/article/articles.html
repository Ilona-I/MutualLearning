<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="../../css/blocks.css">
  <link rel="stylesheet" href="../../css/buttons.css">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <title>Mutual Learning</title>
</head>
<body>
<div id="menu"
     style="background-color: rgba(255,255,255,0.95); padding-bottom: 20px; border-bottom-color: #d2cece; border-bottom-style: solid;">

  <!-- Початок роботи з меню -->
  <nav class="navbar  navbar-expand-lg navbar-light menu_background">

    <img class="logo" src="../../file/logo.png" alt="Mutual Learning">
    <div class="logo_text_div">
      <p class="vertical-center">Mutual Learning</p>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item  menu_button">
          <button style="height: 100%; width: 100%; padding: 0; background-color: #D17542; color:  white; font-size: x-large;
        border-color: #D17542; border-style: solid; border-width: 1px; border-radius: 50px;"
                  onclick="document.location='../article/articles.html'" localization-key="menu_articles">
            СТАТТІ
          </button>
        </li>
        <li class="nav-item menu_button"></li>
        <li class="nav-item menu_button">
          <div>
            <button onclick="goToCreateArticle('../article/saveArticle.html')"
                    class="btn"
                    style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: #355432; color: white" localization-key="menu_create_article">
              Створити статтю
            </button>
            <button onclick="goToCreateQuestion('../article/saveArticle.html')"
                    class="btn"
                    style="height: 26px; font-size: 10px;  margin-left: 40px; background-color: transparent; color: #094D92; border-color: #094D92; " localization-key="menu_ask_question">
              Задати питання
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div id="accountBlock" class="collapse navbar-collapse" style="margin-left: 10px;">
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <img src="../../file/profile.png" alt="Profile" width="40" height="40">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="../user/profile.html" localization-key="my_profile">Мій профіль</a>
          <a class="dropdown-item" href="../premium/premium.html" localization-key="get_premium">Оформити підписку</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="../user/logIn.html" localization-key="log_out">Вийти</a>
        </div>
      </div>

    </div>
    <div>
      <select id="localization-switcher" style="background-color: transparent; font-size: small;">
        <option value="ua">UA</option>
        <option value="en">EN</option>
      </select>
    </div>
  </nav>
  <!-- Кінець роботи з меню -->

  <!-- Початок роботи з статтям-->

  <!-- Початок роботи з параметрами відображених статей-->
  <div class="row" style="margin-top: 20px;">
    <!-- Початок роботи з фільтрацією -->
    <div class="dropdown" style="margin-left: 50px; width: 50px;">
      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="width: 200px" localization-key="filtration">
        Фільтрація
      </button>
      <div id="dropdown-menu" onclick="event.stopPropagation();" class="dropdown-menu"
           aria-labelledby="dropdownMenuButton"
           style="width: 850px;padding: 30px 10px 30px 30px;">
        <div class="row" style="width: 100%; ">
          <!-- Початок блоку міток -->
          <div id="markBlockFiltration"
               style="width: 74%; margin-left: 10px; border-width: 1px; border-style: solid; border-color: #d5d5ea; padding: 30px 40px 40px;">
            <!-- Початок роботи з блоком пошуку міток-->
            <div class="row">
              <input onkeyup="displayMarksArticles()" id="searchMarkLineArticles" type="text"
                     style="height: 30px;  width: 60%;" class="form-control"
                     placeholder="&#8981;">
              <!-- Кінець роботи з блоком пошуку міток-->
              <!-- Початок роботи з кнопками-->
              <button class="btn btn-info" onclick="checkAllMarks()" type="button"
                      style="font-size: small; margin-left:10px; padding-top: 2px; padding-bottom: 2px;" localization-key="select_all">
                Обрати все
              </button>
              <button class="btn btn-dark" onclick="uncheckAllMarks()"
                      style="font-size: small;margin-left:10px;  padding-top: 2px; padding-bottom: 2px;" localization-key="unselect_all">
                Скинути все
              </button>
            </div>
            <!-- Кінець роботи з кнопками-->
            <!-- Початок блоку з списком міток -->
            <div id="markListArticles" class="row"
                 style="margin-top: 15px; margin-left: -50px; max-height: 400px; overflow-y: auto">

            </div>
            <!-- Кінець блоку з списком міток -->
            <p style="color: #555555; font-size: xx-small; font-style: italic" localization-key="marks_warning">*відображення статей,
              які мають принаймні одну мітку з обраних. Для перегляду статей, що не мають міток
              небхідно скинути всі мітки</p>
          </div>
          <!-- Кінець блоку міток -->
          <div style="width: 24%;">
            <!-- Початок блоку з типом статті -->
            <div
                style="border-width: 1px; border-style: solid; border-color: #d5d5ea; margin-left: 15px;  padding: 20px;">
              <div class="form-check form-check" onclick="checkAllArticleTypes()">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                       id="inlineRadio1ArticleTypeAll"
                       value="all" checked="checked">
                <label class="form-check-label" for="inlineRadio1ArticleTypeAll" localization-key="all">Все</label>
              </div>
              <div class="form-check form-check" onclick="checkArticles()">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                       id="inlineRadio2ArticleTypeArticle"
                       value="article">
                <label class="form-check-label" for="inlineRadio2ArticleTypeArticle" localization-key="articles">Статті</label>
              </div>
              <div class="form-check form-check" onclick="checkQuestions()">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1"
                       id="inlineRadio3ArticleTypeQuestion"
                       value="question">
                <label class="form-check-label"
                       for="inlineRadio3ArticleTypeQuestion" localization-key="questions">Питання</label>
              </div>
            </div>
            <!-- Кінець блоку з типом статті -->
            <!-- Початок роботи з фільтрацією (усі статті, власні, збережені) -->
            <div id="blockOwner"
                 style="border-width: 1px; border-style: solid; border-color: #d5d5ea; margin-top: 15px; margin-left: 15px; padding: 20px;">
              <div class="form-check form-check" onclick="checkAllOwners()">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                       id="inlineRadio1OwnerAll"
                       value="all" checked="checked">
                <label class="form-check-label" for="inlineRadio1OwnerAll" localization-key="all">Усі</label>
              </div>
              <div class="form-check form-check" onclick="checkOwn()">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                       id="inlineRadio2OwnerOwn"
                       value="own">
                <label class="form-check-label" for="inlineRadio2OwnerOwn" localization-key="own">Власні</label>
              </div>
            </div>
            <!-- Кінець роботи з фільтрацією (усі статті, власні, збережені) -->
            <div style="margin-left: 15px; margin-top: 15px; width: 92%;">
              <button onclick="setFilter()" class="btn btn-primary" style="width: 100%;" localization-key="apply">
                Застосувати
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Кінець роботи з фільтрацією  -->

    <!-- Початок роботи з пошуком -->
    <div class="row" style="width: 600px; margin-left: 25%;">
      <div style="width: 30%">
        <select class="form-control" id="searchType">
          <option value="by_title" localization-key="by_article">За заголовком</option>
          <option value="by_login" localization-key="by_login">За логіном автора</option>
        </select>
      </div>
      <div style="margin-left: 5px; width: 40%">
        <input id="searchArticle" type="text" class="form-control"
               placeholder="&#8981;">
      </div>
      <div style="margin-left: 5px; width: 10%;">
        <button onclick="searchArticles()" class="btn btn-light" localization-key="find">Знайти</button>
      </div>
      <div id="cancelSearchArticles" style="margin-left: 20px; width: 5%;" hidden>
        <button onclick="cancelSearchArticles()"
                style="border-color: transparent; background-color: transparent; font-size: large;">
          &#10539;
        </button>
      </div>
    </div>
    <!-- Кінець роботи з пошуком -->
  </div>
  <!-- Кінець роботи з параметрами відображених статей-->
</div>
<!-- Початок роботи з списком статей -->
<div id="articleList" style="margin-top: 160px;">


</div>


<script src="../../js/util/util.js"></script>
<script src="../../js/article/list/loadMarks.js"></script>
<script src="../../js/article/list/getMarksArticles.js"></script>
<script src="../../js/article/list/getLoadArticlesInfo.js"></script>
<script src="../../js/article/list/loadArticles.js"></script>
<script src="../../js/article/list/goToArticle.js"></script>
<script src="../../js/article/list/checkElement.js"></script>
<script src="../../js/menu/changeLocation.js"></script>
<script src="../../js/localization/localization.js"></script>
</body>
</html>
